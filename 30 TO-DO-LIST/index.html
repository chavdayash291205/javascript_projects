<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="todolist.js"></script>

</head>

<body>
    <div class="main">
        <h1>To Do List</h1>
        <div class="addtask">

            <!-- <button id="addbutton" >Add task</button> -->
            <button class="button-68" role="button" onclick="openform()">ADD TASK</button>
        </div>

        <div class="tble-main">
            <table class="table1" id="table">
                <thead>
                <tr >

                    <th class="th" id="name">Team member</th>
                    <th class="th" id="Task">Task Description</th>
                    <th class="th" id="Priority">Priority</th>
                    <th class="th" id="Duedate">Duedate</th>
                    <th class="th" id="Action">Action</th>
                </tr>
            </thead>
            <tbody id="tbody" class="border">
                
            </tbody>
 
            </table>
            
        </div>
        </section>
        <section class="vh-50 vw-60 gradient-custom">
            <div class="container" id="hiddenform">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-12 col-md-5 col-lg-6 col-xl-5">
                        <div class="card color" style="border-radius: 5px;">
                            <div class="card-body p-2 ">

                                <div class="mb-md-3 mt-md-3 pb-3">


                                    <i class="fa-solid fa-rectangle-xmark" style="display: flex;justify-content: right;"
                                        onclick="closeform()"></i>
                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label col-md-6" for="typeEmailX"><b>Member name:-</b></label>
                                        <input type="text" id="membername">
                                    </div>


                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label col-md-6 " for="typePasswordX"><b>Task
                                                Description:-</b></label>
                                        <input type="text" id="taskdescription">
                                    </div>
                                    <div class="form-outline form-white mb-4"></div>
                                    <label for="" class="form-label col-md-6"><b>Priority:-</b></label>
                                    <select name="" id="priority">
                                        <option value="" class="select">select</option>
                                        <option  id="high">High Priority</option>
                                        <option  id="medium">medium Priority</option>
                                        <option  id="low">low Priority</option>
                                    </select><br><br>
                                    <div>
                                        <label for="" class="form-label col-md-6"><b>Date:-</b></label>
                                        <input type="date" id="date">
                                    </div><br><br>



                                    <button id="addtask" class="button3" onclick="addtolist()">Add to list</button>
                                    <button class="button4" id="Clear">Clear</button>

                                </div>



                            </div>
                        </div>
                    </div>

                </div>
            </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
